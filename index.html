<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
    rel="stylesheet" 
    href="style.css" 
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/moment"></script>

    <title>5 Day Weather Forecast</title>
</head>
<body>
    <div class="container">
        <header class="mb-3">
            <div class="row justify-content-center bg-secondary">
                <h1 class="text-white">Weather Dashboard</h1>
            </div>
        </header>

        <div class="row">

            <div class="col-lg-4 col-lg-offset-2 text-center border border-secondary">
                <input type="text" placeholder="City"><button type="button" class="query_btn btn btn-default btn-sm">Search</button><br>
            </div>
        
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <div class="row col-12">
                    <h2>City: <span id="city"></span></h2>
                    <br />
                    <h2>Main Weather: <span id="main_weather"></span></h2>
                    <br />
                    <h2>Description: <span id="description_weather"></span></h2>
                    <br />
                    <img id="weather_image" src="">
                    <br />
                    <h2>Temperature: <span id="temperature"></span></h2>
                    <br />
                    <h2>Humidity: <span id="humidity"></span></h2>
                </div>
                <br />
                <div class="row col-12">
                    <h2>5 Day Forecast</h2>
                    <br />
                    <div class="card" id="dayOneForecastDisplay">
                        <div class="card-body">
                            <h5 class="card-title forecastDate">Date Display</h5>
                            <p class="temperature">Temperature</p>
                            <p class="humidity">Humidity</p>
                        </div>
                    </div>
                    <div class="card" id="dayTwoForecastDisplay">
                        <div class="card-body">
                            <h5 class="card-title forecastDate">Date Display</h5>
                            <p class="temperature">Temperature</p>
                            <p class="humidity">Humidity</p>
                        </div>
                    </div>
                    <div class="card" id="dayThreeForecastDisplay">
                        <div class="card-body">
                            <h5 class="card-title forecastDate">Date Display</h5>
                            <p class="temperature">Temperature</p>
                            <p class="humidity">Humidity</p>
                        </div>
                    </div>
                    <div class="card" id="dayFourForecastDisplay">
                        <div class="card-body">
                            <h5 class="card-title forecastDate">Date Display</h5>
                            <p class="temperature">Temperature</p>
                            <p class="humidity">Humidity</p>
                        </div>
                    </div>
                    <div class="card" id="dayFiveForecastDisplay">
                        <div class="card-body">
                            <h5 class="card-title forecastDate">Date Display</h5>
                            <p class="temperature">Temperature</p>
                            <p class="humidity">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
